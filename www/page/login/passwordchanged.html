<div class="container" style="margin-top: 0px;margin-bottom: 40px;">

    <div class="row">
        <div class="col-md-8 col-md-offset-2" style="text-align: center;color: #377f8d;">
            
            <img src="../../images/icon/forbidden.png" style="max-width: 170px;">
            
            <h3>Someone has changed your password to access PegiLagi, hope you have to sign in again</h3>
            <hr/>
            <button id="btnReLogin" class="btn btn-block btn-primary">Login</button>
        </div>
    </div>
</div>

<script>
    $('#btnReLogin').click(function () {
        loading_button('#btnReLogin');
        localStorage.removeItem('fascy');
        localStorage.removeItem('hascy');
        localStorage.removeItem('token');
        provid_logOut();
        setTimeout(function () {
            window.location.replace('../template/splash.html');
        },500);
    });
</script>
